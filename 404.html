<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Thomas Cox</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0f1a; /* Very dark background, matching your portfolio */
            color: #f8fafc; /* Light off-white, matching your portfolio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1a202c; /* Darker background for the box */
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            font-size: 6rem; /* Large 404 number */
            font-weight: 800;
            color: #ef4444; /* Red color for error */
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #60a5fa; /* Blue accent color for secondary heading */
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #cbd5e1; /* Grayish text for description */
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #4a90e2 0%, #63b3ed 51%, #4a90e2 100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #0c2d54;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none; /* Ensure link style is removed */
            font-weight: 600;
        }
        .btn-gradient:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>It looks like the page you're trying to reach doesn't exist or has been moved. Don't worry, you can easily get back to the main site.</p>
        <a href="index.html" class="btn-gradient">Go to Homepage</a>
    </div>
</body>
</html>
